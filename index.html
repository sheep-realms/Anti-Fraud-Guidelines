<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Anti Fraud Guidelines</title>
    <script>
        function isChineseLanguage() {
            const userLanguages = [navigator.language || navigator.userLanguage];
            try {
                for (const lang of userLanguages) {
                    if (lang.includes('zh')) {
                        return true;
                    }
                }
            } catch (error) {
                return false;
            }
            return false;
        }

        function getUrlParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        function Redirect() {
            if (isChineseLanguage()) {
                window.location.href = 'https://www.bilibili.com/video/BV1GJ411x7h7';
            } else {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }
        }

        const elementTitle = document.getElementById('title');
        
        const delay = Number(getUrlParam('d'));
        const title = getUrlParam('t');
        const message = getUrlParam('m');

        if (typeof title === 'string') elementTitle.textContent = title;

        if (!Number.isNaN(delay) && delay >= 4) {
            setTimeout(Redirect, delay);
        } else {
            Redirect();
        }
    </script>
</head>
<body>
    <p id="message">Redirecting...</p>
    
    <script >
        const elementMessage = document.getElementById('message');
        if (typeof message === 'string' || typeof message === 'number') elementMessage.textContent = message;
    </script>
</body>
</html>
